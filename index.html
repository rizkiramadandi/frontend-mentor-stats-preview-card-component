<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="card-title">
            Get <span class="purple">insights</span> that help your business grow.
          </div>

          <div class="card-subtitle">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer  experience, and overall efficiency.
          </div>

          <div class="card-stats">
            <div class="stat-container">
              <span class="stat">
                10k+
              </span>

              <span class="info">
                companies
              </span>
            </div>

            <div class="stat-container">
              <span class="stat">
                314
              </span>

              <span class="info">
                templates
              </span>
            </div>

            <div class="stat-container">
              <span class="stat">
                12M+
              </span>

              <span class="info">
                queries
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="card-image">
        <img id="desktop" src="./images/image-header-desktop.jpg" alt="Desktop Image Header">
        <img id="mobile" src="./images/image-header-mobile.jpg" alt="Mobile Image Header">
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/rizkiramadandi">Rizki Ramadandi</a>.
    </div>
  </footer>
</body>
</html>
